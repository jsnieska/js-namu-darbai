<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

<body>
  <div class="main-container">
      <h1 class="text-light">Where to travel!</h1>
      <h5 class="text-light text-decoration-underline">Add destinations below</h5>
      <form class="js-country-list-input input-form">
        <input type="text" class="input-form__input" placeholder="Where?" name="title">
        <button class="button d-flex gap-1" type="submit">
          <span>Destination</span>
